<!DOCTYPE html>
<html>
<head>
  <title>history.pushState() Ejemplo</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script type="text/javascript">

window.onpopstate = function(event) {
  getContent();
};
function getContent() {
  var u = location.pathname;
  $.ajax({
    data: {href: u},
    success: function(result) {
      $("p").html(result);
    }
  });
}
$(document).ready(function() {
  $.ajaxSetup ({  
    cache: false,
    url: "/path/to/script.php"
  }); 
  $('nav a').click(function(e) {
    var href = $(this).attr("href");
    document.title = 'blah';
    history.pushState('', '', href);
    getContent();
    e.preventDefault();
  });
});

  </script>
</head>
<body>

<h1>pushState + Ajax</h1>
<nav>
  <a href="/psa/">Home</a>
  <a href="/psa/page/1/">Page 1</a>
  <a href="/psa/page/2/">Page 2</a>
  <a href="/psa/page/3/">Page 3</a>
</nav>
<article>
  <h2>Bienvenido</h2>
  <p>funcionamiento de history.pushState + Ajax!</p>
</article>

</body>
</html>
